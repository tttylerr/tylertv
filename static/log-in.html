    <!-- Sign in box -->
    <form id="login-form">
        <div class="container is-max-desktop is-fluid">
            <div class="box">
                <p class="title">Sign In</p>
                <!-- Username box -->
                <div class="field">
                    <label class="label">Username</label>
                    <div class="control">
                        <input class="input is-warning" type="username" id="login-username" placeholder="e.g. TTTyler">
                    </div>
                </div>
                <!-- Password box -->
                <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                        <input class="input is-warning" id="login-password" type="password" placeholder="********">
                    </div>
                </div>
                <input type="submit" class="button is-primary" value="Sign In">
                <br><br>
                <div id="statusText" class="notification is-primary is-light" style="display:none">
                    <button class="delete"></button>
                    Account created!
                  </div>
            </div>
        </div>
      </form>
